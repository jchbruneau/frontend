<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrams</title>
    <link rel="stylesheet" href="graphic.css">
    <script type="text/javascript" src="graphic.js"></script>
</head>
<body>
<div class="container">
    <!-- Contenu des graphiques dynamiques -->
    <!-- Exemple de structure des box de graphic -->
    <div class="box">
        <div class="title">Curve</div>
        <div class="graphic" id="grph1">
            <!-- Graphic -->
            <svg width="100%" height="100%">
                <!-- Grid -->
                <g fill="none"  stroke="#c8c8c8" stroke-width="1">
                    <!-- Frame -->
                    <rect x="0%" y="0%" width="100%" height="100%" stroke-width="2"/>
                    <!-- Horizontal lines -->
                    <line x1="0%" y1="10%" x2="100%" y2="10%"/>
                    <line x1="0%" y1="20%" x2="100%" y2="20%"/>
                    <line x1="0%" y1="30%" x2="100%" y2="30%"/>
                    <line x1="0%" y1="40%" x2="100%" y2="40%"/>
                    <line x1="0%" y1="50%" x2="100%" y2="50%"/>
                    <line x1="0%" y1="60%" x2="100%" y2="60%"/>
                    <line x1="0%" y1="70%" x2="100%" y2="70%"/>
                    <line x1="0%" y1="80%" x2="100%" y2="80%"/>
                    <line x1="0%" y1="90%" x2="100%" y2="90%"/>
                    <!-- Vertical lines -->
                    <line x1="10%" y1="0%" x2="10%" y2="100%"/>
                    <line x1="20%" y1="0%" x2="20%" y2="100%"/>
                    <line x1="30%" y1="0%" x2="30%" y2="100%"/>
                    <line x1="40%" y1="0%" x2="40%" y2="100%"/>
                    <line x1="50%" y1="0%" x2="50%" y2="100%"/>
                    <line x1="60%" y1="0%" x2="60%" y2="100%"/>
                    <line x1="70%" y1="0%" x2="70%" y2="100%"/>
                    <line x1="80%" y1="0%" x2="80%" y2="100%"/>
                    <line x1="90%" y1="0%" x2="90%" y2="100%"/>
                </g>
                <!-- Axis -->
                <g stroke="black" stroke-width="2">
                    <!-- Horizontal lines -->
                    <line x1="0%" y1="50%" x2="100%" y2="50%"/>
                    <!-- Vertical lines -->
                    <line x1="50%" y1="0%" x2="50%" y2="100%"/>
                </g>
                <!-- Data -->
                <g stroke="blue" stroke-width="2">
                    <!-- Lines -->
                    <g>
                        <line x1="10%" y1="10%" x2="90%" y2="65%"/>
                    </g>
                    <!-- Points -->
                    <g fill="white">
                        <circle cx="10%" cy="10%" r="6"/>
                        <circle cx="90%" cy="65%" r="6"/>
                    </g>
                </g>
                <!-- Pointer -->
                <g class="disable" id="pntr1" stroke="red" stroke-width="0.5">
                    <!-- Horizontal lines -->
                    <line id="hz-pntr1" x1="0%" y1="0%" x2="100%" y2="0%"/>
                    <!-- Vertical lines -->
                    <line id="vt-pntr1" x1="0%" y1="0%" x2="0%" y2="100%"/>
                    <!-- Text values -->
                    <text id="val-pntr1" x="1%" y="97%" fill="red" font-size="10px">{0, 0}</text>
                </g>
            </svg>
        </div>
    </div>
    <div class="box">
        <div class="title">Histogram</div>
        <div class="graphic" id="grph2">
            <!-- Graphic -->
            <svg width="100%" height="100%">
                <!-- Grid -->
                <g fill="none"  stroke="#c8c8c8" stroke-width="1">
                    <!-- Frame -->
                    <rect x="0%" y="0%" width="100%" height="100%" stroke-width="2"/>
                    <!-- Horizontal lines -->
                    <line x1="0%" y1="25%" x2="100%" y2="25%"/>
                    <line x1="0%" y1="50%" x2="100%" y2="50%"/>
                    <line x1="0%" y1="75%" x2="100%" y2="75%"/>
                    <!-- Vertical lines -->
                    <line x1="10%" y1="0%" x2="10%" y2="100%"/>
                    <line x1="20%" y1="0%" x2="20%" y2="100%"/>
                    <line x1="30%" y1="0%" x2="30%" y2="100%"/>
                    <line x1="40%" y1="0%" x2="40%" y2="100%"/>
                    <line x1="50%" y1="0%" x2="50%" y2="100%"/>
                    <line x1="60%" y1="0%" x2="60%" y2="100%"/>
                    <line x1="70%" y1="0%" x2="70%" y2="100%"/>
                    <line x1="80%" y1="0%" x2="80%" y2="100%"/>
                    <line x1="90%" y1="0%" x2="90%" y2="100%"/>
                </g>
                <!-- Data -->
                <g fill="red" stroke="black" stroke-width="0">
                    <!-- Bars -->
                    <rect x="24%" y="65%" width="2%" height="35%"/>
                </g>
                <!-- Axis -->
                <g stroke="black" stroke-width="4">
                    <!-- Horizontal lines -->
                    <line x1="0%" y1="100%" x2="100%" y2="100%"/>
                    <!-- Vertical lines -->
                    <line x1="0%" y1="0%" x2="0%" y2="100%"/>
                </g>
                <!-- Pointer -->
                <g class="disable" id="pntr2" stroke="red" stroke-width="0.5">
                    <!-- Horizontal lines -->
                    <line id="hz-pntr2" x1="0%" y1="0%" x2="100%" y2="0%"/>
                    <!-- Vertical lines -->
                    <line id="vt-pntr2" x1="0%" y1="0%" x2="0%" y2="100%"/>
                    <!-- Text values -->
                    <text id="val-pntr2" x="1%" y="97%" fill="red" font-size="10px">{0, 0}</text>
                </g>
            </svg>
        </div>
    </div>
</div>
</body>
</html>
