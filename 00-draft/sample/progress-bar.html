<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
</head>
<body>
<div class="container">
    <svg width="200" height="50">
        <line x1="0%" y1="50%" x2="100%" y2="50%" fill="none" stroke="#aaaaaa"/>
        <line x1="0%" y1="50%" x2="30%" y2="50%" fill="none" stroke="#ff00ca" stroke-width="6"/>
    </svg>
    <svg width="200" height="50">
        <line x1="0%" y1="50%" x2="100%" y2="50%" fill="none" stroke="#dddddd" stroke-width="12"/>
        <line x1="0%" y1="50%" x2="30%" y2="50%" fill="none" stroke="#4caf50" stroke-width="12"/>
        <text x="5%" y="29" font-family="sans-serif" font-size="12">34</text>
    </svg>
    <svg width="200" height="50">
        <line x1="0%" y1="50%" x2="18%" y2="50%" fill="none" stroke="#4caf50" stroke-width="8"/>
        <line x1="20%" y1="50%" x2="38%" y2="50%" fill="none" stroke="#4caf50" stroke-width="8"/>
        <line x1="40%" y1="50%" x2="58%" y2="50%" fill="none" stroke="#dddddd" stroke-width="8"/>
        <line x1="60%" y1="50%" x2="78%" y2="50%" fill="none" stroke="#dddddd" stroke-width="8"/>
        <line x1="80%" y1="50%" x2="98%" y2="50%" fill="none" stroke="#dddddd" stroke-width="8"/>
    </svg>
    <svg width="200" height="50">
        <line x1="10" y1="50%" x2="190" y2="50%" fill="none" stroke="#aaaaaa"/>
        <circle cx="10" cy="50%" r="8" fill="#ff00ca"/>
        <circle cx="46" cy="50%" r="8" fill="#ff00ca"/>
        <circle cx="82" cy="50%" r="8" fill="#dddddd"/>
        <circle cx="118" cy="50%" r="8" fill="#dddddd"/>
        <circle cx="154" cy="50%" r="8" fill="#dddddd"/>
        <circle cx="190" cy="50%" r="8" fill="#dddddd"/>
    </svg>
</div>
</body>
</html>
