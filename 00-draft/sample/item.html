<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item & Code</title>
    <link rel="stylesheet" href="../../01-item/body/tab.css">
    <script type="text/javascript" src="../../01-item/body/tab.js"></script>
</head>
<body>
<div class="container">
    <div class="box">
        <!-- Contenu du premier bloc -->
        <h1>Bloc avec divers éléments</h1>
        <p>Ceci est le contenu du premier bloc.</p>
    </div>
    <div class="tabs">
        <button onclick="clickTab('html')" class="tab active" id="tab-html">HTML</button>
        <button onclick="clickTab('css')" class="tab" id="tab-css">CSS</button>
        <button onclick="clickTab('js')" class="tab" id="tab-js">JS</button>
        <button onclick="clickTab('json')" class="tab" id="tab-json">JSON</button>
    </div>
    <span class="separator horizontal" id="separator-html"></span>
    <span class="separator horizontal disable" id="separator-css"></span>
    <span class="separator horizontal disable" id="separator-js"></span>
    <span class="separator horizontal disable" id="separator-json"></span>
    <div class="code-box">
        <!-- Contenu du deuxième bloc -->
        <h1 class="disable">Bloc de code</h1>
        <p class="disable">Ceci est le contenu du deuxième bloc, avec du code HTML, CSS et JS :</p>
        <code class="content" id="code-html"></code>
        <code class="content disable" id="code-css"></code>
        <code class="content disable" id="code-js"></code>
        <code class="content disable" id="code-json"></code>
    </div>
</div>
</body>
</html>
