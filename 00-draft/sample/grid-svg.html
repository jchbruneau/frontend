<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid svg</title>
</head>
<body>
<div class="container">
    <svg width="500" height="500">
        <g fill="none" stroke="#c8c8c8">
            <!-- Frame -->
            <rect x="0%" y="0%" width="100%" height="100%" stroke-width="2"/>
            <!-- Horizontal lines -->
            <line x1="0%" y1="10%" x2="100%" y2="10%"/>
            <line x1="0%" y1="20%" x2="100%" y2="20%"/>
            <line x1="0%" y1="30%" x2="100%" y2="30%"/>
            <line x1="0%" y1="40%" x2="100%" y2="40%"/>
            <line x1="0%" y1="50%" x2="100%" y2="50%"/>
            <line x1="0%" y1="60%" x2="100%" y2="60%"/>
            <line x1="0%" y1="70%" x2="100%" y2="70%"/>
            <line x1="0%" y1="80%" x2="100%" y2="80%"/>
            <line x1="0%" y1="90%" x2="100%" y2="90%"/>
            <!-- Vertical lines -->
            <line x1="10%" y1="0%" x2="10%" y2="100%"/>
            <line x1="20%" y1="0%" x2="20%" y2="100%"/>
            <line x1="30%" y1="0%" x2="30%" y2="100%"/>
            <line x1="40%" y1="0%" x2="40%" y2="100%"/>
            <line x1="50%" y1="0%" x2="50%" y2="100%"/>
            <line x1="60%" y1="0%" x2="60%" y2="100%"/>
            <line x1="70%" y1="0%" x2="70%" y2="100%"/>
            <line x1="80%" y1="0%" x2="80%" y2="100%"/>
            <line x1="90%" y1="0%" x2="90%" y2="100%"/>
            <!-- Diagonal lines -->
            <!-- y = x -->
            <line x1="0%" y1="20%" x2="20%" y2="0%"/>
            <line x1="0%" y1="40%" x2="40%" y2="0%"/>
            <line x1="0%" y1="60%" x2="60%" y2="0%"/>
            <line x1="0%" y1="80%" x2="80%" y2="0%"/>
            <line x1="0%" y1="100%" x2="100%" y2="0%"/>
            <line x1="20%" y1="100%" x2="100%" y2="20%"/>
            <line x1="40%" y1="100%" x2="100%" y2="40%"/>
            <line x1="60%" y1="100%" x2="100%" y2="60%"/>
            <line x1="80%" y1="100%" x2="100%" y2="80%"/>
            <!-- y = -x -->
            <line x1="0%" y1="0%" x2="100%" y2="100%"/>
            <line x1="0%" y1="20%" x2="80%" y2="100%"/>
            <line x1="0%" y1="40%" x2="60%" y2="100%"/>
            <line x1="0%" y1="60%" x2="40%" y2="100%"/>
            <line x1="0%" y1="80%" x2="20%" y2="100%"/>
            <line x1="20%" y1="0%" x2="100%" y2="80%"/>
            <line x1="40%" y1="0%" x2="100%" y2="60%"/>
            <line x1="60%" y1="0%" x2="100%" y2="40%"/>
            <line x1="80%" y1="0%" x2="100%" y2="20%"/>
        </g>
    </svg>
    <svg width="578" height="500">
        <g fill="none" stroke="#c8c8c8">
            <!-- Frame -->
            <rect x="0%" y="0%" width="100%" height="100%" stroke-width="2"/>
            <!-- Horizontal lines -->
            <line x1="0%" y1="10%" x2="100%" y2="10%"/>
            <line x1="0%" y1="20%" x2="100%" y2="20%"/>
            <line x1="0%" y1="30%" x2="100%" y2="30%"/>
            <line x1="0%" y1="40%" x2="100%" y2="40%"/>
            <line x1="0%" y1="50%" x2="100%" y2="50%"/>
            <line x1="0%" y1="60%" x2="100%" y2="60%"/>
            <line x1="0%" y1="70%" x2="100%" y2="70%"/>
            <line x1="0%" y1="80%" x2="100%" y2="80%"/>
            <line x1="0%" y1="90%" x2="100%" y2="90%"/>
        </g>
        <g fill="none" stroke="#c8c8c8" transform="rotate(60)">
            <!-- Horizontal lines -->
            <line x1="0%" y1="-100%" x2="200%" y2="-100%"/>
            <line x1="0%" y1="-90%" x2="200%" y2="-90%"/>
            <line x1="0%" y1="-80%" x2="200%" y2="-80%"/>
            <line x1="0%" y1="-70%" x2="200%" y2="-70%"/>
            <line x1="0%" y1="-60%" x2="200%" y2="-60%"/>
            <line x1="0%" y1="-50%" x2="200%" y2="-50%"/>
            <line x1="0%" y1="-40%" x2="200%" y2="-40%"/>
            <line x1="0%" y1="-30%" x2="200%" y2="-30%"/>
            <line x1="0%" y1="-20%" x2="200%" y2="-20%"/>
            <line x1="0%" y1="-10%" x2="200%" y2="-10%"/>
            <line x1="0%" y1="0%" x2="200%" y2="0%"/>
            <line x1="0%" y1="10%" x2="200%" y2="10%"/>
            <line x1="0%" y1="20%" x2="200%" y2="20%"/>
            <line x1="0%" y1="30%" x2="200%" y2="30%"/>
            <line x1="0%" y1="40%" x2="200%" y2="40%"/>
            <line x1="0%" y1="50%" x2="200%" y2="50%"/>
        </g>
        <g fill="none" stroke="#c8c8c8" transform="rotate(-60)">
            <!-- Horizontal lines -->
            <line x1="-100%" y1="0%" x2="100%" y2="0%"/>
            <line x1="-100%" y1="10%" x2="100%" y2="10%"/>
            <line x1="-100%" y1="20%" x2="100%" y2="20%"/>
            <line x1="-100%" y1="30%" x2="100%" y2="30%"/>
            <line x1="-100%" y1="40%" x2="100%" y2="40%"/>
            <line x1="-100%" y1="50%" x2="100%" y2="50%"/>
            <line x1="-100%" y1="60%" x2="100%" y2="60%"/>
            <line x1="-100%" y1="70%" x2="100%" y2="70%"/>
            <line x1="-100%" y1="80%" x2="100%" y2="80%"/>
            <line x1="-100%" y1="90%" x2="100%" y2="90%"/>
            <line x1="-100%" y1="100%" x2="100%" y2="100%"/>
            <line x1="-100%" y1="110%" x2="100%" y2="110%"/>
            <line x1="-100%" y1="120%" x2="100%" y2="120%"/>
            <line x1="-100%" y1="130%" x2="100%" y2="130%"/>
            <line x1="-100%" y1="140%" x2="100%" y2="140%"/>
            <line x1="-100%" y1="150%" x2="100%" y2="150%"/>
        </g>
    </svg>
    <svg width="500" height="578">
        <g fill="none" stroke="#c8c8c8">
            <!-- Frame -->
            <rect x="0%" y="0%" width="100%" height="100%" stroke-width="2"/>
            <!-- Vertical lines -->
            <line x1="10%" y1="0%" x2="10%" y2="100%"/>
            <line x1="20%" y1="0%" x2="20%" y2="100%"/>
            <line x1="30%" y1="0%" x2="30%" y2="100%"/>
            <line x1="40%" y1="0%" x2="40%" y2="100%"/>
            <line x1="50%" y1="0%" x2="50%" y2="100%"/>
            <line x1="60%" y1="0%" x2="60%" y2="100%"/>
            <line x1="70%" y1="0%" x2="70%" y2="100%"/>
            <line x1="80%" y1="0%" x2="80%" y2="100%"/>
            <line x1="90%" y1="0%" x2="90%" y2="100%"/>
        </g>
        <g fill="none" stroke="#c8c8c8" transform="rotate(60)">
            <!-- Vertical lines -->
            <line x1="0%" y1="-100%" x2="0%" y2="100%"/>
            <line x1="10%" y1="-100%" x2="10%" y2="100%"/>
            <line x1="20%" y1="-100%" x2="20%" y2="100%"/>
            <line x1="30%" y1="-100%" x2="30%" y2="100%"/>
            <line x1="40%" y1="-100%" x2="40%" y2="100%"/>
            <line x1="50%" y1="-100%" x2="50%" y2="100%"/>
            <line x1="60%" y1="-100%" x2="60%" y2="100%"/>
            <line x1="70%" y1="-100%" x2="70%" y2="100%"/>
            <line x1="80%" y1="-100%" x2="80%" y2="100%"/>
            <line x1="90%" y1="-100%" x2="90%" y2="100%"/>
            <line x1="100%" y1="-100%" x2="100%" y2="100%"/>
            <line x1="110%" y1="-100%" x2="110%" y2="100%"/>
            <line x1="120%" y1="-100%" x2="120%" y2="100%"/>
            <line x1="130%" y1="-100%" x2="130%" y2="100%"/>
            <line x1="140%" y1="-100%" x2="140%" y2="100%"/>
            <line x1="150%" y1="-100%" x2="150%" y2="100%"/>
        </g>
        <g fill="none" stroke="#c8c8c8" transform="rotate(-60)">
            <!-- Vertical lines -->
            <line x1="-100%" y1="0%" x2="-100%" y2="200%"/>
            <line x1="-90%" y1="0%" x2="-90%" y2="200%"/>
            <line x1="-80%" y1="0%" x2="-80%" y2="200%"/>
            <line x1="-70%" y1="0%" x2="-70%" y2="200%"/>
            <line x1="-60%" y1="0%" x2="-60%" y2="200%"/>
            <line x1="-50%" y1="0%" x2="-50%" y2="200%"/>
            <line x1="-40%" y1="0%" x2="-40%" y2="200%"/>
            <line x1="-30%" y1="0%" x2="-30%" y2="200%"/>
            <line x1="-20%" y1="0%" x2="-20%" y2="200%"/>
            <line x1="-10%" y1="0%" x2="-10%" y2="200%"/>
            <line x1="0%" y1="0%" x2="0%" y2="200%"/>
            <line x1="10%" y1="0%" x2="10%" y2="200%"/>
            <line x1="20%" y1="0%" x2="20%" y2="200%"/>
            <line x1="30%" y1="0%" x2="30%" y2="200%"/>
            <line x1="40%" y1="0%" x2="40%" y2="200%"/>
            <line x1="50%" y1="0%" x2="50%" y2="200%"/>
        </g>
    </svg>
</div>
</body>
</html>
