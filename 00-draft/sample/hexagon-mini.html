<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting animation</title>
</head>
<body>
<div class="container">
    <svg width="50" height="50">
        <!-- triangle -->
        <path d="M 25 7 L 40.5885 34 L 9.4115 34 Z" fill="none" stroke="#dddddd"/>
        <!-- hexagon -->
        <path d="M 25 7 L 40.5885 16 L 40.5885 34 L 25 43 L 9.4115 34 L 9.4115 16 Z" fill="none" stroke="#ff00ca"/>
        <circle r="4" fill="#ff00ca">
            <animateMotion
                    path="M 25 7 L 40.5885 34 L 9.4115 34 Z"
                    dur="2s"
                    repeatCount="indefinite"/>
        </circle>
        <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0"
                to="360"
                dur="60s"
                repeatCount="indefinite"/>
    </svg>
</div>
</body>
</html>
